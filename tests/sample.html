<!DOCTYPE html>
<html>
    <body id="app">

        <input type="text"
            v-model="url"
            placeholder="testing url"
        />

        <social-shares inline-template
            :url="url"
            twitter-user="10quality"
            title="My share"
            description="My description"
        >
            Share url on:
            <ul>
                <li>
                    <facebook>Facebook</facebook>
                </li>
                <li>
                    <twitter>Twitter</twitter>
                </li>
                <li>
                    <googleplus>Google +</googleplus>
                </li>
                <li>
                    <pinterest>Pinterest</pinterest>
                </li>
                <li>
                    <reddit>Reddit</reddit>
                </li>
                <li>
                    <linkedin>LinkedIn</linkedin>
                </li>
                <li>
                    <whatsapp>Whatsapp</whatsapp>
                </li>
            </ul>
        </social-shares>

        <div style="margin-top:10px;background-color:#DDD;padding:10px;" v-show="alert.isActive">
            {{{alert.message}}}
        </div>

        <script src="../bower_components/vue/dist/vue.js" type="text/javascript"></script>
        <script src="../dist/vue.social-shares.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            Vue.config.devtools = true;
            var app = new Vue({
                el: '#app',
                data:
                {
                    url: undefined,
                    alert:
                    {
                        isActive: false,
                        message: undefined,
                    },
                },
                methods:
                {
                    showAlert: function(message)
                    {
                        this.$set('alert.isActive', true);
                        this.$set('alert.message', message);
                    },
                    hideAlert: function()
                    {
                        this.$set('alert.isActive', false);
                        this.$set('alert.message', undefined);
                    },
                },
                events:
                {
                    'social_shares_click': function(network, url)
                    {
                        this.showAlert('Sharer activated for <strong>'+network+'</strong>.');
                        setTimeout(this.hideAlert, 3500);
                    },
                },
            });
        </script>
    </body>
</html>
